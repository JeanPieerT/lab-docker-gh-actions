name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Login a GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}   # tu usuario se toma autom√°ticamente
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir imagen
        run: docker build -t ghcr.io/jeanpieert/lab-docker-web:latest .

      - name: Publicar imagen en GHCR
        run: docker push ghcr.io/jeanpieert/lab-docker-web:latest
